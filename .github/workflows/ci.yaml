on: push
name: CI
jobs:
  ci:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Nodejs
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 16
    - name: Install dependencies
      run: yarn
    - name: Run tests
      run: yarn test
